<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started With SAPUI5</title>

    <script
      id="sap-ui-bootstrap"
      src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_bluecrystal"
      data-sap-ui-libs="sap.m,sap.ui.layout"
    ></script>
    <script>
      sap.ui.getCore().attachInit(function () {
        var onPressImage = function (oEvent) {
          var sId = oEvent.getSource().getId();
          if (sId === "Image1") {
            alert("Hello UI5 World!");
          } else {
            alert("Hello Image 2");
          }
        };

        var oImage = new sap.m.Image("Image1", {
          src: "img/UI5_logo.png",
          decorative: false,
          alt: "SAPUI5 Logo",
          press: onPressImage,
        });

        var oImage2 = new sap.m.Image("Image2", {
          src: "img/UI5_logo.png",
          decorative: false,
          alt: "SAPUI5 Logo",
          press: onPressImage,
        });

        var oLabel = new sap.m.Label("rbgLabel", {
          text: "Which Logo do you like better?",
          layoutData: new sap.ui.layout.GridData({ span: "XL12 L12 M12 S12" }),
        });

        var oRadioButton = new sap.m.RadioButton({
          text: "Left Logo",
        });
        var oRadioButton2 = new sap.m.RadioButton({
          text: "Right Logo",
        });

        var oRadioButtonGroup = new sap.m.RadioButtonGroup({
          columns: 2,
          ariaLabelledBy: oLabel,
          layoutData: new sap.ui.layout.GridData({ span: "XL12 L12 M12 S12" }),
        });

        oRadioButtonGroup.addButton(oRadioButton);
        oRadioButtonGroup.addButton(oRadioButton2);

        var oLabel2 = new sap.m.Label("rgb2Label", {
          text: "Do you speak Javascript?",
          layoutData: new sap.ui.layout.GridData({ span: "XL12 L12 M12 S12" }),
        });

        var oRadioButtonGroup2 = new sap.m.RadioButtonGroup({
          columns: 2,
          buttons: [
            new sap.m.RadioButton({ text: "Yes" }),
            new sap.m.RadioButton({ text: "No" }),
          ],
          ariaLabelledBy: "rgb2Label",
          layoutData: new sap.ui.layout.GridData({ span: "XL12 L12 M12 S12" }),
        });

        new sap.ui.layout.Grid({
          content: [
            oImage,
            oImage2,
            oLabel,
            oRadioButtonGroup,
            oLabel2,
            oRadioButtonGroup2,
          ],
        }).placeAt("content");
      });
    </script>
  </head>
  <body class="sapUiBody sapUiResponsiveMargin" id="content"></body>
</html>
